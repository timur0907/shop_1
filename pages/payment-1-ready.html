<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- payment-navigation -->
        <nav class="payment-navigation">
            <div class="container payment-navigation-content">
                <a href="#!" class="payment-logo"><img src="../images/logo.svg" alt=""></a>
            </div>
        </nav>
        <!-- order -->
        <section class="order">
            <div class="container order-content">
                <div class="order-random">
                    <span class="order-random-number">Order #216524</span>
                </div>

                <div class="order-info">
                    <img src="../images/item-1.png" alt="" class="order-info-img">
                    <div class="order-info-about">
                        <h3 class="order-title">iPhone 12 Pro Max </h3>
                        <div class="order-price">
                            <span>$299.00</span>
                        </div>
                        <div class="order-btc">
                            <img src="../images/btc.png" alt="">
                            <span>0.00831335</span>
                        </div>
                        <div class="order-complectation">
                            <span>128 gb/ Midnight Green</span>
                        </div>
                        <h3 class="order-total-price">
                            <span>$299.00 </span>
                            / 0.01631335 BTC 
                        </h3>
                    </div>
                </div>

                <div class="order-price-now">
                    <h5>To pay, send exactly this BTC amount</h5>
                    <p>bc1q6ytvjfekj3guvptcp5dgdy9uznmmzjpdfy8u4e</p>
                </div>

                <div class="order-price-fixed">
                    <div class="order-price-fixed-icon">
                        <span>!</span>
                    </div>
                    <h5>We fixed this price for 6 hours</h5>
                </div>

                <div class="order-status">
                    <h5>Status</h5>
                    <div class="order-status-inner">
                        <img src="../images/Eclipse-1s-211px.gif" alt="">
                        <span>0/3 Confirmations</span>
                    </div>
                </div>
                
                <p class="order-time">5:56:34 min</p>

                <p class="order-powered">Powered by Electrum</p>
            </div>
        </section>
    </div>
</body>
</html>
