<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- payment-navigation -->
        <nav class="payment-navigation">
            <div class="container payment-navigation-content">
                <a href="#!" class="payment-logo"><img src="../images/logo.svg" alt=""></a>
            </div>
        </nav>
        <!-- order -->
        <section class="order">
            <div class="container order-content">
                <div class="order-random">
                    <span class="order-random-number">Order #216524</span>
                </div>

                <div class="order-info">
                    <img src="../images/item-1.png" alt="" class="order-info-img">
                    <div class="order-info-about">
                        <h3 class="order-title">iPhone 12 Pro Max </h3>
                        <div class="order-price">
                            <span>$299.00</span>
                        </div>
                        <div class="order-btc">
                            <img src="../images/btc.png" alt="">
                            <span>0.00831335</span>
                        </div>
                        <div class="order-complectation">
                            <span>128 gb/ Midnight Green</span>
                        </div>
                    </div>
                </div>

                <h3 class="order-total-price">
                    <span>$299.00 </span>
                    / 0.01631335 BTC 
                </h3>

                <form action="" class="form">
                    <div class="order-form-item">
                        <h5>First Name <span>*</span></h5>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="order-form-item">
                        <h5>Country <span>*</span></h5>
                        <input type="text" placeholder="Your Country">
                    </div>
                    <div class="order-form-item">
                        <h5>State / County <span>*</span></h5>
                        <input type="text" placeholder="Your state / county">
                    </div>
                    <div class="order-form-item">
                        <h5>Postcode / ZIP <span>*</span></h5>
                        <input type="text" placeholder="Your postcode / ZIP">
                    </div>
                    <div class="order-form-item">
                        <h5>Last Name <span>*</span></h5>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="order-form-item">
                        <h5>Town / City <span>*</span></h5>
                        <input type="text" placeholder="Your Town/City">
                    </div>
                    <div class="order-form-item">
                        <h5>Street Adress <span>*</span></h5>
                        <input type="text" placeholder="Street name, house number, app/suite ">
                    </div>
                    <div class="order-form-item">
                        <h5>Email address <span>*</span></h5>
                        <input type="text" placeholder="Your email">
                    </div>

                    <button class="form-btn">Place order</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
